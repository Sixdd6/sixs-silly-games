<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppin' Henry</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="clouds-container"></div>
        <div class="ground"></div>
        <div class="cowboy" id="cowboy"></div>
        <div class="controls-container">
            <div class="controls">Press SPACE to Jump</div>
        </div>
        <div class="score-container">
            <div class="level" id="level">Level: 1</div>
            <div class="score" id="score">Score: 0</div>
            <div class="high-score" id="highScore">High Score: 0</div>
            <div class="stamina-bar">
                <div class="stamina-point"></div>
                <div class="stamina-point"></div>
                <div class="stamina-point"></div>
                <div class="stamina-point"></div>
                <div class="stamina-point"></div>
                <div class="stamina-point"></div>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <div class="game-over-text">Game Over!</div>
            <div id="continueOption" style="display: none;">
                <div class="continue-text">Continue from checkpoint?</div>
                <div class="controls-text">
                    <span class="key-hint">R</span> - Restart from Level 1<br>
                    <span class="key-hint">C</span> - Continue from Level <span id="continueLevel">1</span>
                </div>
            </div>
            <div id="regularRestart" class="restart-text">Press R to Restart</div>
        </div>
        <div class="win-screen" id="winScreen">
            <div class="win-text">You Win!</div>
            <div class="win-subtext">You've mastered all 100 levels!</div>
            <div class="restart-text">Press R to Play Again</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
